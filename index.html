<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="svg">
            <img src="./images/icon-star.svg" alt="star" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support 
            request. All feedback is appreciated to help us 
            improve our offering!
          </p>
          <div class="rating-container">
            <div id="1" class="ratingBtns">1</div>
            <div id="2" class="ratingBtns">2</div>
            <div id="3" class="ratingBtns">3</div>
            <div id="4" class="ratingBtns">4</div>
            <div id="5" class="ratingBtns">5</div>
          </div>
          <a id="greetButton">
            <button id="submit">submit</button>
          </a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NVergil" target="_blank" rel="noreferrer">VerDanT</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
